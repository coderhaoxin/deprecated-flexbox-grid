<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>map</title>
  <style type="text/css">
    .container {
      width: 45rem;
      height: 45rem;
      display: -webkit-box;
      -webkit-box-direction: normal;
      -webkit-box-orient: vertical;
    }
    .box {
      width: 15rem;
      height: 15rem;
      display: -webkit-box;
      -webkit-box-direction: normal;
      -webkit-box-orient: horizontal;
    }
    .box1 {
      -webkit-box-ordinal-group: 1;
    }
    .box2 {
      -webkit-box-ordinal-group: 3;
    }
    .box3 {
      -webkit-box-ordinal-group: 2;
    }
    .item {
      width: 5rem;
      height: 5rem;
    }
    .box1 .item1 {
      -webkit-box-flex-group: 1;
      -webkit-box-ordinal-group: 3;
    }
    .box1 .item2 {
      -webkit-box-flex-group: 1;
      -webkit-box-ordinal-group: 2;
    }
    .box1 .item3 {
      -webkit-box-flex-group: 1;
      -webkit-box-ordinal-group: 1;
    }
    .box2 .item1 {
      -webkit-box-flex-group: 2;
      -webkit-box-ordinal-group: 2;
    }
    .box2 .item2 {
      -webkit-box-flex-group: 2;
      -webkit-box-ordinal-group: 3;
    }
    .box2 .item3 {
      -webkit-box-flex-group: 2;
      -webkit-box-ordinal-group: 1;
    }
    .box3 .item1 {
      -webkit-box-flex-group: 3;
      -webkit-box-ordinal-group: 3;
    }
    .box3 .item2 {
      -webkit-box-flex-group: 3;
      -webkit-box-ordinal-group: 1;
    }
    .box3 .item3 {
      -webkit-box-flex-group: 3;
      -webkit-box-ordinal-group: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">
      <span class="item item1">3</span>
      <span class="item item2">2</span>
      <span class="item item3">1</span>
    </div>
    <div class="box box2">
      <span class="item item1">8</span>
      <span class="item item2">9</span>
      <span class="item item3">7</span>
    </div>
    <div class="box box3">
      <span class="item item1">6</span>
      <span class="item item2">4</span>
      <span class="item item3">5</span>
    </div>
  </div>
</body>
</html>
