<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>map</title>
  <style type="text/css">
    .row {
      display: -webkit-box;
      box-sizing: border-box;
      -webkit-box-direction: normal;
      -webkit-box-orient: horizontal;
      height: 80px;
    }

    .row .avatar {
      display: -webkit-box;
      -webkit-box-ordinal-group: 1;
      -webkit-box-pack: center;
      -webkit-box-align: center;
      background: red;
      width: 80px;
    }
    .row .avatar span {
      width: 40px;
      height: 40px;
      font-size: 32px;
    }

    .row .desc {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-box-ordinal-group: 2;
      background: yellow;
      width: 160px;
      font-size: 26px;
    }
    .row .desc .title {
      display: -webkit-box;
      -webkit-box-pack: start;
    }
    .row .desc .info {
      display: -webkit-box;
      -webkit-box-pack: end;
    }
    .row .desc .address {
      display: -webkit-box;
      -webkit-box-pack: start;
      position: relative;
      top: -10px;
    }

    .row .note {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-box-ordinal-group: 3;
      background: blue;
      width: 80px;
      font-size: 12px;
    }
    .row .note .price {
      display: -webkit-box;
      -webkit-box-pack: end;
    }
    .row .note .icon {
      display: -webkit-box;
      -webkit-box-pack: center;
      font-size: 32px;
    }
    .row .note .state {
      display: -webkit-box;
      -webkit-box-pack: start;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <h2>old flexbox, for Android 4.1, 4.2</h2>
  <div class="row">
    <div class="desc">
      <div class="title">cici</div>
      <div class="info">月子</div>
      <div class="address">呼啦啦</div>
    </div>
    <div class="note">
      <div class="price">
        <span>88.88</span>
      </div>
      <div class="icon">
        <span>￥</span>
      </div>
      <div class="state">
        <span>发红包</span>
      </div>
    </div>
    <div class="avatar">
      <span>❤</span>
    </div>
  </div>
</body>
</html>
